<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Building a Button â€“ Christie</title>
  <script src="https://kit.fontawesome.com/049657f600.js" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bitter:wght@200&family=Fredericka+the+Great&family=Great+Vibes&family=Inconsolata:wght@600&family=Irish+Grover&family=Lora&family=Oranienbaum&family=Oxanium:wght@500&family=Poppins:wght@200;400;600;800&family=Zen+Antique&display=swap" rel="stylesheet">


  <link rel='stylesheet' href='styles.css'>

</head>
<body>
    <h1> Christie's Buttons</h1>
    <div class='grid'>
        <section>
            <a id='coca-cola' class='button' href='http://www.coca-cola.com/' target="_blank">
                <span> Coca-Cola </span>
            </a>
        </section>
        <section>
            <a id='apple' class='button' href='http://www.apple.com/' target="_blank">
                <span> Apple </span>
                <span id='appleBar2'></span>
                <span id='appleBar'></span>
            </a>
        </section>
        <section>
            <a id='ibm' class='button' href='http://www.ibm.com/' target="_blank">
                <span> IBM </span>
                <div class='ibmOverlayLines'>
                    <span class='ibmLine'></span>
                    <span class='ibmLine'></span>
                    <span class='ibmLine'></span>
                    <span class='ibmLine'></span>
                    <span class='ibmLine'></span>
                    <span class='ibmLine'></span>
                    <span class='ibmLine'></span>
                </div>
            </a>
        </section>
        <section>
            <a id='lyft' class='button' href='https://www.lyft.com/' target="_blank">
                <span> lyft </span>
            </a>
        </section>
        <section>
            <a id='samsung' class='button' href='http://www.samsung.com/us/' target="_blank">
                <span> Samsung </span>
                <span class='icon'> <i class="fas fa-tv"></i></span>

            </a>
        </section>
        <section>
            <a id='nbc' class='button' href='http://www.nbc.com/the-tonight-show' target="_blank">
                <span> NBC </span>
                <div class='nbcUnderColor'>
                    <span class='nbcCol'></span>
                    <span class='nbcCol'></span>
                    <span class='nbcCol'></span>
                </div>
            </a>
        </section>
        <section>
            <a id='cartoon-network' class='button' href='http://www.cartoonnetwork.com/' target="_blank">
                <span> CN </span>
            </a>
        </section>
        <section>
            <a id='pottermore' class='button' href='https://www.pottermore.com/' target="_blank">
                <span> Pottermore </span>
                <i class="icon fas fa-broom"></i>
            </a>
        </section>
        <section>
            <a id='instagram' class='button' href='https://www.instagram.com/' target="_blank">
                <span> instagram </span>
                <span class='alt'> <i class="fab fa-instagram"></i> </span>
            </a>
        </section>
        <section>
            <a id='facebook' class='button' href='https://www.facebook.com/' target="_blank">
                <span> <i class="fab fa-facebook-f"></i></span>
            </a>
        </section>
        <section>
            <a id='old-navy' class='button' href='http://www.oldnavy.com/' target="_blank">
                <span> Old Navy </span>
            </a>
        </section>
        <section>
            <a id='new-yorker' class='button' href='http://www.newyorker.com/' target="_blank">
                <span> New Yorker </span>
                <i class="icon fab fa-redhat"></i>

            </a>
        </section>
        <section>
            <a id='tesla' class='button' href='http://www.teslamotors.com/' target="_blank">
                <span> T </span>
            </a>
        </section>
        <section>
            <a id='color-run' class='button' href='http://thecolorrun.com/' target="_blank">
                <span> color run </span>
            </a>
        </section>
        <section>
            <a id='bot-gard' class='button' href='http://www.missouribotanicalgarden.org/' target="_blank">
                <span> Botanical gardens </span>
                <i class="icon fab fa-pagelines"></i>
            </a>
        </section>
        <section>
            <a id='michael-kors' class='button' href='http://www.michaelkors.com/' target="_blank">
                <span> M </span>
            </a>
        </section>
        <section>
            <a id='moo' class='button' href='http://www.moo.com/us/' target="_blank">
                <span> Moo </span>
                <i class="icon fas fa-play"></i>
                <i class="icon fas fa-map-marker"></i>
                <i class="icon fas fa-square"></i>

            </a>
        </section>
        <section>
            <a id='npr' class='button' href='http://www.npr.org/' target="_blank">
                <span> NPR </span>
                <div class='nprOverLap'>
                    <span class='npmLine'></span>
                    <span class='npmLine'></span>
                    <span class='npmLine'></span>
                </div>
            </a>
        </section>
        <section>
            <a id='fitbit' class='button' href='http://www.fitbit.com/home' target="_blank">
                <span> fitbit </span>
            </a>
        </section>
        <section>
            <a id='st-jude' class='button' href='https://www.stjude.org/' target="_blank">
                <span> St. Jude </span>
            </a>
        </section>

    </div>
</body>
</html>
